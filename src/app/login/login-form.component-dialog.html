<h1 mat-dialog-title>Olá {{nome}}</h1>
<div mat-dialog-content>
  <p>A lei vigente não permite que você bata o ponto antes da 8:00 horas.
    O seu horário será lançado com a entrada às 8:00 horas, para continuar digite seu nome?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="nome">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Não</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Sim</button>
</div>
