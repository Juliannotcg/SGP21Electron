<div>
  <mat-card>
    <mat-card-title>SGP21 - Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="openDialog()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button [disabled]="!form.valid" (click)="login()">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
