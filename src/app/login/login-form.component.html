
<div>
  <mat-card>
    <mat-card-title>SGP21 - Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Login" formControlName="login" required appUppercase>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Senha" formControlName="senha" required>
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button [disabled]="!form.valid" (click)="login()">Login</button>
        </div>
        <mat-checkbox>Lembrar</mat-checkbox>
      </form>
    </mat-card-content>
  </mat-card>
</div>
